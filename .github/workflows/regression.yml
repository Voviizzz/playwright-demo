name: TestRegression

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: "prod"
      arguments:
        required: false
        default: "-m regression"

jobs:
  playwright:
    name: Regression tests
    runs-on: ubuntu-24.04
    env:
      AUTH_LOGIN: ${{ secrets.AUTH_LOGIN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
    
    strategy:
      matrix:
        browser: [chromium]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              libnss3 \
              libnspr4 \
              libatk1.0-0 \
              libatk-bridge2.0-0 \
              libcups2 \
              libdrm2 \
              libxkbcommon0 \
              libxcomposite1 \
              libxdamage1 \
              libxfixes3 \
              libxrandr2 \
              libgbm1 \
              libasound2t64 \
              libpango-1.0-0 \
              libpangocairo-1.0-0 \
              libcairo2 \
              libgtk-3-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-playwright
          python -m playwright install --with-deps chromium

      - name: Run tests
        run: pytest ${{ inputs.arguments }} --bn ${{ matrix.browser }} --headless true
